<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-family: cursive;
            display: inline-table;
            background-color: rgba(c8, c8, c8, 0.9);
        }
    </style>
</head>

<body>
    <p>
        <a href="/home.html">Home</a>
    </p>

    <div class="continer">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név*:</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">E-mail*:</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="address">Cím*:</label>
                    <input id="address" address="name" type="text" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea id="comment" comment="comment" rows="5"></textarea>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <fieldset>
            <legend>Termék adatok</legend>
            <label for="quantity">Mennyiség:</label>
            <input id="quantity" address="quantity" type="number" min="1" max="10" required>
            <p>
                <span>Extra feltét:</span>
            <div>
                <input checked id="cheese" name="cheese" type="checkbox" value="400">
                <label for="cheese">Extra sajt</label>
            </div>
            <div>
                <input checked id="onion" name="onion" type="checkbox" value="200">
                <label for="onion">Extra hagyma</label>
            </div>
            <div>
                <input checked id="chili" name="chili" type="checkbox" value="300">
                <label for="chili">Chili</label>
            </div>
            <div>
                <input checked id="oliva" name="oliva" type="checkbox" value="300">
                <label for="oliva">Oliva</label>
            </div>
            </p>

            <div>
                <label for="sauce">Szósz:</label>
                <select id="sauce" name="sauce">
                    <option value="100" selected>szósz1</option>
                    <option value="200" selected>szósz2</option>
                </select>
            </div>
        </fieldset>
    </div>

    <fieldset>
        <legend>Szállítás</legend>
        <span></span>
        <div>
            <input checked id="no" name="transport" type="radio" value="0">
            <label for="no">Bolti átvétel</label>
        </div>
        <div>
            <input checked id="paypal" name="transport" type="radio" value="40   0">
            <label for="paypal">Paypal</label>
        </div>
        <div>
            <input checked id="afterpay" name="transport" type="radio" value="600">
            <label for="afterpay">Utánvét</label>
        </div>
    </fieldset>
    <p>
    <div>
        <input type="button" value="Rendelés leadás">Ár: <span>1200</span>Ft
    </div>
    </p>

</body>

</html>
